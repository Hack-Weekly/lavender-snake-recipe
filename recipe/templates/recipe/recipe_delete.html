{% extends 'base.html' %}

{% block body %}

<section class="bg-white dark:bg-gray-900 border mt-6 border-2 rounded ">
    <div class="container flex items-center  px-6 py-12 mx-auto">
        <form method="POST">
            <h1 class="mt-3 text-2xl font-semibold text-gray-800 dark:text-white md:text-3xl">Confirm Delete!</h1>
            <p class="mt-4 text-gray-500 dark:text-gray-400">Are you sure you want to delete this recipe?</p>
            {% csrf_token %}
            <div class="flex items-center mt-6 gap-x-3">
                <button class="w-1/2 px-5 py-2 text-sm tracking-wide text-white transition-colors duration-200 bg-red-500 rounded-lg shrink-0 sm:w-auto hover:bg-red-600 dark:hover:bg-blue-500 dark:bg-blue-600">
                Delete
                </button>
    
            </div>
        </form>
    </div>
</section>
{% endblock body %}
