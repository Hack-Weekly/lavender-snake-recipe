{% extends 'base.html' %}
{% load tailwind_filters %}
{% block body %}
<div class="flex items-center justify-center min-h-screen bg-white-200 pt-16 pb-16">
    <form class="w-4/5 py-16 px-8 rounded-xl bg-white shadow-md" method="post">


        <h2 class="text-2xl font-bold mb-6">Submit your own recipe!</h2>

        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="bg-yellow-500 border-2 rounded px-4 py-2 text-lg">Submit</button>

    </form>
</div>

{% endblock body %}
