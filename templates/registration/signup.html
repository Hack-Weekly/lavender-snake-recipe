{% extends "base.html" %}
{% load tailwind_filters %}
{% load static %}
{% block body %}
<div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg shadow-md dark:bg-gray-800">
    <div class="px-6 py-4">
        <div class="flex justify-center mx-auto">
            <img class="w-auto h-7 sm:h-8" src="{% static 'content/site_logo.jpg' %}" alt="">
        </div>

        <h3 class="mt-3 text-xl font-medium text-center text-gray-600 dark:text-gray-200">Welcome!</h3>

        <p class="mt-1 text-center text-gray-500 dark:text-gray-400">Create account</p>

        <form>
              {% csrf_token %}
              {{ form|crispy }}
            <div class="flex items-center justify-between mt-4">
                <a href="{% url 'reset-password' %}" class="text-sm text-gray-600 dark:text-gray-200 hover:text-gray-500">Forget Password?</a>

                <button class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-yellow-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <div class="flex items-center justify-center py-4 text-center bg-gray-50 dark:bg-gray-700">
        <span class="text-sm text-gray-600 dark:text-gray-200">Already have an account? </span>

        <a href="{% url 'login' %}" class="mx-2 text-sm font-bold text-yellow-500 dark:text-yellow-400 hover:underline">Login</a>
    </div>
</div>

{% endblock body %}
